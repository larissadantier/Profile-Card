<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
    <div class="card-profile">
      <span class="photo-profile"
        ><img src="images/image-victor.jpg" alt="#"
      /></span>
      <h2 class="name-profile">
        Victor Crest <span class="age-profile">26</span>
      </h2>
      <p class="city-profile">London</p>

      <div class="card-footer">
        <ul class="social-numbers">
          <li class="social-profile">
            <span class="number">80K</span>
            <span class="social-information">Followers</span>
          </li>
          <li class="social-profile">
            <span class="number">803K</span>
            <span class="social-information">Likes</span>
          </li>
          <li class="social-profile">
            <span class="number">1.4K</span>
            <span class="social-information">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main> 
  </body>
</html>
