<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <style></style>
  </head>
  <body>
    <div class="container">
      <!-- Fundo do background -->
      <div class="circle-top">
        <img src="/images/bg-pattern-top.svg" alt="circle-top" />
      </div>
      <div class="circle-bottom">
        <img src="/images/bg-pattern-bottom.svg" alt="circle-bottom" />
      </div>
      <!-- Fim do Fundo do background -->
      <div class="content">
        <!-- Inicio Card Profile -->
        <div class="card-profile">
          <span class="photo-profile">
            <img src="/images/image-victor.jpg" alt="Profile-Victor" />
          </span>
          <h2 class="name-profile">
            Victor Crest <span class="age-profile">26</span>
          </h2>
          <p class="city-profile">London</p>

          <div class="card-footer">

          </div>
        </div>
        <!-- Fim do Card Profile -->
      </div>
    </div>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
